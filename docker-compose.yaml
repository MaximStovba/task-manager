version: '3'

services:
  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data-volume:/data/db
    restart: always
    networks:
      - awesome

  app:
    container_name: app
    build:
      context: .
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
    restart: always
    networks:
      - awesome

volumes:
  data-volume:

networks:
  awesome:
    driver: bridge
